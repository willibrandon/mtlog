name: Analyzer CI

on:
  push:
    paths:
      - 'cmd/mtlog-analyzer/**'
      - '.github/workflows/analyzer-ci.yml'
  pull_request:
    paths:
      - 'cmd/mtlog-analyzer/**'
      - '.github/workflows/analyzer-ci.yml'

jobs:
  test:
    name: Test Analyzer
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15]
        go: ['1.23', '1.24']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
        cache: false

    - name: Test
      run: |
        cd cmd/mtlog-analyzer
        go test -v ./...

    - name: Test with race detector
      run: |
        cd cmd/mtlog-analyzer
        go test -race -v ./...

    - name: Build
      run: |
        cd cmd/mtlog-analyzer
        go build -v .

    - name: Verify installation
      run: |
        cd cmd/mtlog-analyzer
        go build -o mtlog-analyzer
        ./mtlog-analyzer -h

  lint:
    name: Lint Analyzer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: false

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: cmd/mtlog-analyzer

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: false

    - name: Test coverage
      run: |
        cd cmd/mtlog-analyzer
        go test -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: cmd/mtlog-analyzer/coverage.html