<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mtlog - Message Template Logging for Go</title>
    <meta name="description" content="High-performance structured logging library for Go with zero allocations, message templates, and Serilog-inspired pipeline architecture.">
    
    <!-- Go import vanity URL -->
    <meta name="go-import" content="mtlog.dev git https://github.com/willibrandon/mtlog">
    <meta name="go-source" content="mtlog.dev https://github.com/willibrandon/mtlog https://github.com/willibrandon/mtlog/tree/main{/dir} https://github.com/willibrandon/mtlog/blob/main{/dir}/{file}#L{line}">
    
    <!-- Temporary redirect to GitHub until full site is ready -->
    <meta http-equiv="refresh" content="0; url=https://github.com/willibrandon/mtlog">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0d1117;
            color: #c9d1d9;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.25rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #8b949e;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>mtlog</h1>
        <p>High-performance message template logging for Go</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value">17.3ns</div>
                <div class="stat-label">per operation</div>
            </div>
            <div class="stat">
                <div class="stat-value">0</div>
                <div class="stat-label">allocations</div>
            </div>
            <div class="stat">
                <div class="stat-value">7.7x</div>
                <div class="stat-label">faster than zap</div>
            </div>
        </div>
        
        <p>Redirecting to GitHub...</p>
        <p>If not redirected, <a href="https://github.com/willibrandon/mtlog">click here</a></p>
    </div>
</body>
</html>
